<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <h1 id="home">Registration</h1>
    <hr>
    
    <div class="nav">
        <menu>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </menu>
    </div>
<main>
    <form>
        <div>
            <label for="full name">Full Name</label>
        </div>
        <input type="text" name="fullname" id="fullname" placeholder="Full Name">
        <div>
            <label for="email">Email</label>
        </div>
<div>
    <input type="email" name="email" id="email" placeholder="kaytech@gmail.com"required>
</div>
<div>
    <label for="password">Password</label>
</div>
<div>
    <input type="password" name="password" id="password" placeholder="Password">
</div>
<div>
    <style>
        label{
            border-radius: 5px;
        }
        
    </style>
    <label for="gpz">Geo Political Zone</label>
</div>
<div> 
    <select name="gpz" id="gpz"required>
        <option value="south south">South-South</option>
        <option value="North-East">North-East</option>
        <option value="Soth-West">South-West</option>
    </select>
</div>
<div>
    <label for="gender">Gender</label>
</div>
<div>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male"required>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female">
</div>
<div>
    <label for="dob">Date Of Birth</label>
</div>
<div>
    <input type="date" name="dob" id="dob">
</div>
<div>
    <label for="passport">Passport</label>
</div>
<div>
    <input type="file" name="passport" id="passport"required>
</div>
<div>
    <label for="credentials">Credentials</label>
</div>
<div>
    <input type="file" name="credentials" id="credentials"multiple required>
</div>
<div>
    <label for="msg">Leave A Message</label>
</div>
<div>
    <textarea name="msg" id="msg" cols="60" rows="10" maxlength="20">Waiting...
    </textarea>
    
</div>
<button type="submit" id="sumbit" value="submit">submit</button>











    </form>
</main>
<footer>
    <p>copyright@2023</p>
</footer>




</body>
</html>
